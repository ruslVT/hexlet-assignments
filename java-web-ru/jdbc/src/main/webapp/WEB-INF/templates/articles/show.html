<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/application.html}">

<head>
  <title>Show article</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <table class="table" th:object="${article}">
    <thead>
      <th>Название</th>
      <th>Содержание</th>
    </thead>
    <tbody>
      <tr>
        <td th:text="*{title}"></td>
        <td th:text="*{body}"></td>
      </tr>
    </tbody>
  </table>
  <!-- END -->
</section>
